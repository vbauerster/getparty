name: test-build

on:
  push:
    branches:
      - master
    tags-ignore:
      - v*
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    strategy:
      matrix:
        go-version: [stable, oldstable]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
    - name: test
      run: go test -v ./...
    - name: build
      working-directory: ./cmd/getparty
      run: go build -v
